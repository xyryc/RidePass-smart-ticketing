<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RidePass Smart Ticketing</title>

    <!-- Font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font Raleway -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons cdn -->
    <script
      src="https://kit.fontawesome.com/651adfbaf7.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind Css & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1dd100",
              secondary: "#030712",
              couponOne: "#ffbf0f",
              couponTwo: "#f78c9c",
              mobileMenu: "#f7f8f8",
              body: "#03071299",
              buttonColor: "#rgba(29, 209, 0, 0.15)",
            },
            fontFamily: {
              RaleWay: "Raleway",
              Inter: "Inter",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header></header>

    <main>
      <!-- section section -->
      <section
        class="bg-[#f7f8f8] px-8 py-5 w-11/12 mx-auto rounded-2xl shadow-sm grid grid-cols-3 gap-5"
      >
        <div class="col-span-2">
          <div>
            <h2 class="text-2xl font-semibold text-secondary">Select Your Seat</h2>
          </div>
          <div class="border-b-2 border-dashed my-4"></div>
          <div class="flex justify-between items-center">
            <p >
              <i class="fa-solid fa-couch"></i>
              <span class="text-lg font-medium">Available</span>
            </p>
            <p class="text-primary">
              <i class="fa-solid fa-couch"></i>
              <span class="text-lg font-medium">Selected</span>
            </p>
          </div>
          <div class="border-b-2 border-dashed my-4"></div>
        </div>
        <div class="bg-red-400">input section</div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
